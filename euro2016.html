<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euro2016</title>
    <link rel="stylesheet" href="css/euro2016.css" />
    <script src="euro2016.js" defer></script>
  </head>

  <body>
    <!-- Título do Jogo -->
    <div id="titulo">Jogo da Memória- Euro 2016</div>

    <div id="container">
      <div id="tabuleiro"></div>

      <div class="progress-bar-container">
        <div class="progress-bar"></div>
      </div>
      
      <div id="stage" class="board" width="410" height="410"></div>
      <div class="notification hidden">As cartas serão baralhadas!</div>
    </div>

    <div>
      <button id="restartbtn">Reiniciar (Espaço)</button>
    </div>


    <!-- Áudio -->
    <audio id="backgroundSnd" loop volume="0.1">
      <source src="sounds/esconder.mp3" type="audio/mp3" />
    </audio>
    <audio id="hideSnd">
      <source src="sounds/euro2016.mp3" type="audio/mp3" />
    </audio>
    <audio id="goalSnd">
      <source src="sounds/golo.mp3" type="audio/mp3" />
    </audio>
    <audio id="successSnd">
      <source src="sounds/sucesso.mp3" type="audio/mp3" />
    </audio>
    <audio id="flipSnd">
      <source src="sounds/virar.mp3" type="audio/mp3" />
    </audio>

    <!-- Barra de Tempo -->
    <progress id="time" max="45" value="10"></progress>
  </body>
</html>
